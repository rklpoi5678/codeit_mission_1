<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preload" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EFWX60JDRX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-EFWX60JDRX');
  </script>

</head>

<body>


  <main>
    <div class="auth-header">
      <a href="./"><img src='./public/images/logo.png' alt="판다마켓 로고"></a>
      <p>판다마켓</p>
    </div>

    <form id="login" method="POST" action="/items" autocomplete="off">
      <label for="email">이메일</label>
      <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" aria-label="이메일을 입력해주세요" required>
      <span id="emailError" class="error"></span>

      <label for="nickname">닉네임</label>
      <input id="nickname" name="nickname" type="text" placeholder="닉네임을 입력해주세요" aria-label="닉네임을 입력해주세요" required>
      <span id="nickNameError" class="error"></span>

      <label for="password">비밀번호</label>
      <div class="password-wrapper">
        <input id="password" class="password" name="password" type="password" placeholder="비밀번호를 입력해주세요"
          aria-label="비밀번호를 입력해주세요" required>
        <img class="btn_visibility_icon" src="./public/images/btn_visibility_off.svg" alt="비밀번호 표시">
        <span id="pwError" class="error"></span>
      </div>

      <label for="pw-check">비밀번호 확인</label>
      <div class="password-wrapper">
        <input id="pw-check" class="password" name="passwordConfirm" type="password" placeholder="비밀번호를 입력해주세요"
          aria-label="비밀번호를 입력해주세요" required>
        <img class="btn_visibility_icon" src="./public/images/btn_visibility_off.svg" alt="비밀번호 표시">
        <span id="pwErrorCheck" class="error"></span>
      </div>

      <!--조건에 맞지 않으면 비활성화-->
      <button id="submit-btn" type="submit" disabled>로그인</button>
    </form>

    <div class="third-party-auth">
      <p>간편 로그인하기</p>
      <div class="third-party-auth-imgs">
        <a href="https://www.google.com"><img src="./public/images/sns/auth_ic_google.png" alt="구글 계정을 사용하여 회원가입"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="./public/images/sns/auth_ic_kakao.png" alt="카카오 계정을 사용하여 회원가입"></a>
      </div>
    </div>

    <p class="signup-para">이미 회원이신가요?<a href="./login">로그인</a></p>

    <div class="modal-show">
      <div class="modal-container">
        <p class="modal-para"></p>
        <button class="modal-button">확인</button>
      </div>
    </div>
  </main>

  <script type="module" src="./js/signup.js"></script>
  <script>
    //고객이 우리 서비스에 회원가입 하는상황 -> 회원가입 수
    //기본 GA이벤트 이벤트 종류 사용
      gtag("event","signup", {
        method: "email",
      })
  </script>
</body>

</html>
