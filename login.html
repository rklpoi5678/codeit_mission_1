<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="./css/login.css"/>
  <link rel="stylesheet" href="./style.css"/>
  <link rel="preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-EFWX60JDRX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    
    gtag('config', 'G-EFWX60JDRX');
    </script>
</head>
<body>
  <main>
    <div class="auth-header">
      <a href="./"><img src='./public/images/logo.png' alt="판다마켓 로고"></a>
      <p>판다마켓</p>
    </div>
    
    <form id="login" method="POST" action="/items" autocomplete="off">
      <label for="email">이메일</label>
      <input id="email" name="email" type="email" placeholder="이메일을 입력해주세요" aria-label="이메일을 입력해주세요" required>
      <span id="emailError" class="error"></span>
      
      <label for="password">비밀번호</label>
      <div class="password-wrapper">
        <input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" aria-label="비밀번호를 입력해주세요" required>
        <img class="btn_visibility_icon" src="./public/images/btn_visibility_off.svg">
        <span id="pwError" class="error"></span>
      </div>
      
      <button id="submit-btn" type="submit">로그인</button>
    </form>
    
    <div class="third-party-auth">
      <p>간편 로그인하기</p>
      <div class="third-party-auth-imgs">
        <a href="https://www.google.com"><img src="./public/images/sns/auth_ic_google.png"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="./public/images/sns/auth_ic_kakao.png"></a>
      </div>
    </div>
    
    <p class="signup-para">판다마켓이 처음이신가요?<a class="signup-para-a" href="./signup">회원가입</a></p>
    
    <div class="modal-show">
      <div class="modal-container">
        <p class="modal-para"></p>
        <button class="modal-button">확인</button>
      </div>
    </div>
  </main>

  <script type="module" src="./js/login.js"></script>
  <script>
    // 로그인 페이지에서 사용자가 얼마나 회원가입으로 넘어가는가(퍼포먼스용(클릭수))
    // 회원가입에서 로그인페이지로 리다이렉팅될때 조회수 섞일수도..
    document.querySelector(".signup-para-a").addEventListener("click", () => {
      gtag("event","signup_page_click", {
        event_category: "button",
        event_label: "회원가입으로 넘어가는 버튼",
        value: 1,
      })
    });
  </script>
</body>
</html>
